<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class=".btn"><a th:href="@{/todolist/crear}">AÃ±adir</a></button>
    <table>
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Description</th>
            <th scope="col">Deadline</th>
            <th scope="col">Priority</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task:${tasks}" >
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.priority}"></td>
            <td><a th:href="@{/todolist/edit/{id} (id=${task.id})}"><i class="fa-regular fa-pen-to-square"></i></a></td>
            <td><a th:href="@{/todolist/delete/{id} (id=${task.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
